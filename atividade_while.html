<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Java Script</title>
	<script>
		y = 0 
		while (y < 10){
			y++
			i = 0
			while (i <= 10){
			document.write( y + ' x ' + i + ' = ' + (y * i) + '</br>')
			i++;
			}
		document.write('</br>');	
		}	
	</script>
</head>
<body>

</body>
</html>
